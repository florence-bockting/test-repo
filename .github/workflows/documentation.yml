name: "Build docs"
on: 
- push

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v4 
      with:
        python-version: '3.9' 
    - name: Install dependencies
      run: |
        pip install "numpydoc==1.1.0" "Sphinx==4.4.0" "furo" .
    - name: Build docs
      run: sphinx-build docs/source docs/_build
    - name: Deploy documentation to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages                     # The branch the action should deploy to.
        folder: docs/_build                       # The folder the action should deploy.
        git-config-name: Deployment Bot      # Name of the committer
        git-config-email: deploy@github.com  # Email of the committer